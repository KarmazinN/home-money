<p class="text-xs-center">Реєстрація для отримання доступу</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div
    class="form-group"
    [ngClass]="{'has-error': form.get('email')?.invalid && form.get('email')?.touched}"
  >
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="Введіть email"
      formControlName="email"
    >
    <span
      class="form-help-text"
      *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
    >
      <span *ngIf="form.get('email')?.errors?.['forbiddenEmail']">Email вже занятий. </span>
      <span *ngIf="form.get('email')?.errors?.['required']">Email не може бути пустим. </span>
      <span *ngIf="form.get('email')?.errors">Введіть коректний email. </span>
    </span>
  </div>
  <div
    class="form-group"
    [ngClass]="{'has-error': form.get('password')?.invalid && form.get('password')?.touched}"
  >
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Введіть пароль"
      formControlName="password"
    >
    <span
      class="form-help-text"
      *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
    >
      <span *ngIf="form.get('password')?.errors?.['required']">Пароль не може бути пустим. </span>
      <span *ngIf="form.get('password')?.errors?.['minlength']">Пароль має бути довшим 6 символів. </span>
      <span *ngIf="form.get('password')?.errors">Введіть коректний пароль. </span>
    </span>
  </div>
  <div
    class="form-group"
    [ngClass]="{'has-error': form.get('name')?.invalid && form.get('name')?.touched}"
  >
    <label for="name">Имя</label>
    <input
      type="text"
      class="form-control underlined"
      id="name"
      placeholder="Введіть імя"
      formControlName="name"
    >
    <span
      class="form-help-text"
      *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
    >
      <span *ngIf="form.get('name')?.errors?.['required']">Ім'я не може бути пустим.</span>
    </span>
  </div>
  <div
    class="form-group"
    [ngClass]="{'has-error': form.get('agree')?.invalid && form.get('agree')?.touched}"
  >
    <label for="agree">
      <input
        class="checkbox"
        id="agree"
        type="checkbox"
        formControlName="agree"
      >
      <span>Приймаю правила користування</span>
    </label>
  </div>
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-block btn-primary"
      [disabled]="form.invalid"
    >
        Зареєструватись
    </button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Вже є акаунт?
      <a [routerLink]="'/login'">
        Війти!
      </a>
    </p>
  </div>
</form>
